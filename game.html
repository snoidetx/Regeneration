<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style-game.css" rel="stylesheet">
    <script src="js/game.js"></script>
</head>

<body>
    <h1>It is now AD <p id="year">2100</p>
    </h1>
    <style>
        body {
            background-image: url("img/planet.png"), url("img/universe.png");
            background-position: center, center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 400px, cover;
        }
    </style>
    <div class="row">
        <table class="col-md-4">
            <thead class="header">
                <th>ATTRIBUTE</th>
                <th>VALUE</th>
            </thead>
            <tbody>

                <tr>
                    <td>Temperature</td>
                    <td>
                        <p id="temperature">22Â°C</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        Population
                    </td>
                    <td>
                        <p id="population">1000</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        Water
                    </td>
                    <td>
                        <p id="water">350000000000m3</p>
                    </td>
                </tr>
                <tr>
                    <td>Forest</td>
                    <td>
                        <p id="forest">350000000m2</p>
                    </td>
                </tr>
                <tr>
                    <td>Fossil Fuel</td>
                    <td>
                        <p id="fossil_fuel">100%</p>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="col-md-2 btn">

            <button type="button" onclick="upgradeIndustry()">Develop Industry</button>
            <button type="button" onclick="upgradeHealthcare()">Develop Healthcare</button>
            <button type="button" onclick="upgradeAgriculture()">Develop Agriculture</button>
            <button type="button" onclick="upgradeRenewable()">Develop Renewable</button>
        </div>
    </div>

    <div class="row">
        <table class="col-md-4">
            <thead class="header">
                <th>
                    VARIABLES
                </th>
                <th>STATUS</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Industry
                    </td>
                    <td>
                        <p id="industry">0/10</p>
                    </td>
                </tr>

                <tr>
                    <td>HealthCare</td>
                    <td>
                        <p id="healthcare">0/10</p>
                    </td>
                </tr>
                <tr>
                    <td>Agriculture</td>
                    <td>
                        <p id="agriculture">0/10</p>
                    </td>
                </tr>
                <tr>
                    <td>Renewable</td>
                    <td>
                        <p id="renewable">0/10</p>
                    </td>
                </tr>
                <tr>
                    <td>Living Mode</td>
                    <td>
                        <p id="living_mode">Low</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="col-md-2 btn">
            <h2 class="subtitle">Living Mode</h2>
            <button type="button" onclick="setLowLivingMode()">Low</button>
            <button type="button" onclick="setMediumLivingMode()">Medium</button>
            <button type="button" onclick="setHighLivingMode()">High</button>
        </div>
    </div>





    <section class="bottom">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3"><button class="submit" type="button" onclick="initGame()">Start game!</button></div>
            <div class="col-md-3"><button class="submit" type="button" onclick="checkStatus()">Next 20 years!</button>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>






</body>

</html>
