<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/game.js"></script>
    </head>

    <body>
        <style>
            body {
                background-image: url("img/planet.png"), url("img/universe.png");
                background-position: center, center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 400px, cover;
            }
        </style>

        <div class="row">
            <div class="col-md-3">Year:</div>
            <div class="col-md-3"><p id="year">2100</p></div>
            <div class="col-md-3">Industry:</div>
            <div class="col-md-1"><p id="industry">0/10</p></div>
            <div class="col-md-2"><button type="button" onclick="upgradeIndustry()">Upgrade!</button></div>
        </div>

        <div class="row">
            <div class="col-md-3">Temperature:</div>
            <div class="col-md-3"><p id="temperature">22Â°C</div>
            <div class="col-md-3">Healthcare:</div>
            <div class="col-md-1"><p id="healthcare">0/10</p></div>
            <div class="col-md-2"><button type="button" onclick="upgradeHealthcare()">Upgrade!</button></div>
        </div>

        <div class="row">
            <div class="col-md-3">Population:</div>
            <div class="col-md-3"><p id="population">1000</div>
            <div class="col-md-3">Agriculture:</div>
            <div class="col-md-1"><p id="agriculture">0/10</p></div>
            <div class="col-md-2"><button type="button" onclick="upgradeAgriculture()">Upgrade!</button></div>
        </div>

        <div class="row">
            <div class="col-md-3">Water:</div>
            <div class="col-md-3"><p id="water">350000000000m3</div>
            <div class="col-md-3">Renewable:</div>
            <div class="col-md-1"><p id="renewable">0/10</p></div>
            <div class="col-md-2"><button type="button" onclick="upgradeRenewable()">Upgrade!</button></div>
        </div>

        <div class="row">
            <div class="col-md-3">Forest:</div>
            <div class="col-md-3"><p id="forest">350000000m2</div>
            <div class="col-md-3">Living Mode:</div>
            <div class="col-md-1"><p id="living_mode">Low</p></div>
            <div class="col-md-2"><button type="button" onclick="setLowLivingMode()">Low</button><button type="button" onclick="setMediumLivingMode()">Medium</button><button type="button" onclick="setHighLivingMode()">High</button></div>
        </div>

        <div class="row">
            <div class="col-md-3">Fossil Fuel:</div>
            <div class="col-md-3"><p id="fossil_fuel">100%</div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3"><button type="button" onclick="initGame()">Start game!</button></div>
            <div class="col-md-3"><button type="button" onclick="checkStatus()">Next 20 years!</button></div>
            <div class="col-md-3"></div>
        </div>

        

    </body>
</html>
